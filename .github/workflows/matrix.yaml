name: matrix

on: push

jobs:
  gen:
    runs-on: ubuntu-latest
    outputs:
      prind: ${{ steps.prind.outputs.prind }}
    steps:
      - uses: actions/checkout@v4
      - id: prind
        run: echo "prind=$(jq -c < output.json)" >> "$GITHUB_OUTPUT"
  
  matrix:
    runs-on: ubuntu-latest
    needs: gen
    strategy:
      matrix: 
        platforms: ${{ fromJSON(needs.gen.outputs.prind).platforms }}
        jobs: ${{ fromJSON(needs.gen.outputs.prind).jobs }}
    steps:
      - run: echo ${{ matrix.jobs.context }} ${{ matrix.jobs.target }} ${{ matrix.jobs.repo }} ${{ matrix.jobs.version }} ${{ matrix.platforms }}